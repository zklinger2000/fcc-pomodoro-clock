<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Zack Klinger, Web Developer, Portland, OR</title>
  <!-- load lodash -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.6.1/lodash.js"></script>
  <!-- load MomentJS -->
  <script src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.3/moment.js"></script>
  <!-- load AngularJS -->
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
  <!-- link to main stylesheet -->
  <link rel="stylesheet" type="text/css" href="main.css"/>
  <!-- Francois One font -->
  <link href='https://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>
  <script src="app.js" type="application/javascript"></script> 
</head>
<body ng-app="pomoApp">
<div class="wrapper" ng-controller="MainController as vm">
  <header>
    <h1>FreeCodeCamp</h1>
  </header>
  <div class="controls">
    <div class="controls work">
      <input type="text">
      <div class="btn" ng-click="vm.work.timer.startTimer()">Start</div>
      <div class="btn" ng-click="vm.work.timer.stopTimer()">Stop</div>
    </div>
  </div>
  <div class="timers">
    <div class="timers work">
      <div class="countdown" ng-bind="vm.work.minutes"></div>
      <div class="countdown" ng-bind="vm.work.secondsStr"></div>
    </div>
  </div>
</div>
</body>
</html>
